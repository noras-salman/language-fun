<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/noras-salman/neoncss/release/latest/css/neoncss.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div id="player_name_head"></div>
          <div class="input-box" id="hello_section">
            <h3>Step 1</h3>
            <div class="input">
              <div class="input-group">
                <div class="chip-big">
                  <input
                    id="choice1"
                    type="radio"
                    name="group1"
                    value="en"
                    onchange="languageChangeHandler(this)"
                  />
                  <label for="choice1"> ðŸ‡¬ðŸ‡§ English</label>
                </div>

                <div class="chip-big">
                  <input
                    id="choice2"
                    type="radio"
                    name="group1"
                    value="es"
                    onchange="languageChangeHandler(this)"
                  />
                  <label for="choice2"> ðŸ‡ªðŸ‡¸ EspaÃ±ol</label>
                </div>
              </div>
            </div>

            <div class="input input-effect">
              <input type="text" placeholder=" " id="player_name" />
              <label>Player Name</label>
              <span class="help-text"> Insert your username </span>
            </div>
            <button
              class="btn btn-round-extra btn-accent input"
              onclick="hello_game()"
            >
              Set
            </button>
          </div>

          <div class="input-box" id="create_join_section" style="display: none">
            <h3>Step 2</h3>
            <button
              class="btn btn-round-extra btn-accent input"
              onclick="create_game()"
            >
              Create New
            </button>
            <button class="btn btn-round-extra input" onclick="show_join()">
              Join
            </button>
          </div>
          <div class="input-box" id="start_section" style="display: none">
            <h3>Step 3</h3>

            <div class="input">
              <label>Game Code</label>
              <input
                type="text"
                placeholder=" "
                id="game_code_share"
                disabled
              />
              <span class="help-text"
                >Share the game code with your friends to join the game</span
              >
            </div>

            <h2>Waiting for new players</h2>
            <button
              id="start_button"
              class="btn btn-round-extra btn-accent input"
              onclick="start_game()"
            >
              Start game
            </button>
          </div>

          <div class="input-box" id="join_section" style="display: none">
            <h3>Step 3</h3>
            <div class="input input-effect">
              <input type="text" placeholder=" " id="game_code" />
              <label>Game Code</label>
              <span class="help-text"> Insert the game code </span>
            </div>
            <button
              class="btn btn-round-extra btn-accent input"
              onclick="join_game_with_code()"
            >
              Join
            </button>
          </div>

          <div class="input-box card" id="game" style="display: none">
            <progress
              id="audioProgress"
              value="0"
              max="100"
              style="width: 100%"
            ></progress>
            <div id="audioLeft"></div>
            <br /><br />
            <h1 id="correct" style="display: none">Correct</h1>
            <h1 id="wrong" style="display: none">Wrong</h1>
            <h1 id="right_answer" style="display: none"></h1>
            <div id="question_options"></div>
          </div>
        </div>
        <div class="col-6">
          <ul class="list" id="players"></ul>
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
